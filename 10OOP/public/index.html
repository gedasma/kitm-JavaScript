<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 card productFormContainer">
                <div class="card productFormContainer__title ">
                    <h2>Add A Product</h2>
                </div>
                <form class="productFormContainer__form">
                    <div class="mb-3">
                      <input type="text" class="form-control" id="productName" placeholder="Product Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="productPrice" placeholder="Product Price">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="productYear" placeholder="Product Year">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </form>
            </div>
            <div class="col-6 products">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
