<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="table table-responsive toDoTable">
        <thead class="toDoTable__head">
          <tr>
            <th scope="col"><div class="icon"><img src="resources/stats-chart.svg" alt=""></div></th>
            <th scope="col">Subject</th>
            <th scope="col">Priority</th>
            <th scope="col">Due date</th>
            <th scope="col">Status</th>
            <th scope="col">Percent completed</th>
            <th scope="col">Modified on</th>
          </tr>
        </thead>
        <tbody class="toDoTable__body">
          <tr>
            <th class="toDoTable__body__type"><div class="icon"><img src="resources/check-mark-square.svg" alt=""></div></td>
            <td class="toDoTable__body__subject"><div class="icon"><img src="resources/tick-green-icon.svg" alt="">Mark</div></td>
            <td class="toDoTable__body__priority">Otto</td>
            <td class="toDoTable__body__dueDate">Otto</td>
            <td class="toDoTable__body__status">Otto</td>
            <td class="toDoTable__body__percent">Otto</td>
            <td class="toDoTable__body__modifiedDate">Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
      

      <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
